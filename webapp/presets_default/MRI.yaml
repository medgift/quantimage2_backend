general:
  padding: 10
  submodalities: True
  result_format: "long"
  combine_segmentation: False
  additional_dicom_tags:
    - "SeriesInstanceUID"
    - "SeriesDescription"

volume_preprocessing:
  common:
    bspline_resampler:
      resampling_spacing: [1.0, 1.0, 1.0]
      order: 1
    standardizer:
      threshold: 0.001

  default:

mask_preprocessing:
  default:
    binary_bspline_resampler:
      order: 1

feature_extraction:
  MR_T1:
    pyradiomics:
      original:
        imageType:
          Original: {}
        featureClass:
          shape:
          firstorder:
          glcm:
          glszm:
          glrlm:
          ngtdm:
          gldm:

        setting:
          binWidth: 0.3
          voxelArrayShift: 10
          label: 1

  MR_T2:
    pyradiomics:
      original:
        imageType:
          Original: {}
        featureClass:
          shape:
          firstorder:
          glcm:
          glszm:
          glrlm:
          ngtdm:
          gldm:

        setting:
          binWidth: 0.3
          voxelArrayShift: 10
          label: 1
