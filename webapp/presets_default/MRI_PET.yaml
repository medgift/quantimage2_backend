      order: 1
    standardizer:
      threshold: 0.001
  PT:
    bspline_resampler:
      resampling_spacing: [1.0, 1.0, 1.0]
      order: 1
  default:

mask_preprocessing:
  default:
    binary_bspline_resampler:
      order: 1

feature_extraction:
  MR_T1:
    pyradiomics:
      original:
