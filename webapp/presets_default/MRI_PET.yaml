general:
  padding: 10
  submodalities: True
  result_format: "long"
  combine_segmentation: False
  additional_dicom_tags:
    - "SeriesInstanceUID"
    - "SeriesDescription"

volume_preprocessing:
  common:
  MR_T1:
    bspline_resampler:
      resampling_spacing: [1.0, 1.0, 1.0]
      order: 1
    standardizer:
      threshold: 0.001
  MR_T1Veineux:
    bspline_resampler:
        resampling_spacing: [1.0, 1.0, 1.0]
        order: 1
    standardizer:
      threshold: 0.001
  MR_T1Art:
